[build]
builder = "nixpacks"

[deploy]
# Usar o servidor principal com todas as correções implementadas
startCommand = "npm run build && npm start"
healthcheckPath = "/health"
healthcheckTimeout = 60
restartPolicyType = "on_failure"
restartPolicyMaxRetries = 10

[deploy.envs]
